<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply | Blue Technology</title>
  <script src="https://kit.fontawesome.com/073f66530f.js" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ---------- LEFT SECTION ---------- */
    .left {
      background: linear-gradient(135deg, #b993d6, #8ca6db);
      width: 38%;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 50px;
    }

    .left h1 {
      font-size: 36px;
      margin-bottom: 5px;
    }

    .left h2 {
      font-size: 22px;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    .left p {
      font-size: 14px;
      line-height: 1.4;
      color: #f0f0f0;
    }

    /* ---------- RIGHT SECTION ---------- */
    .right {
      width: 62%;
      background: #fff;
      overflow-y: auto;
      padding: 20px 40px 50px 40px;
    }

    .form-container {
      max-width: 700px;
      margin: 0 auto;
    }

    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-header h2 {
      color: #3a2fa0;
      font-size: 22px;
      margin-bottom: 3px;
    }

    .form-header p {
      color: #777;
      font-size: 13px;
    }

    /* ---------- FORM ---------- */
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .form-group {
      width: 48%;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    input, textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #3a2fa0;
      box-shadow: 0 0 3px rgba(58, 47, 160, 0.3);
    }

    textarea {
      resize: none;
      height: 70px;
    }

    /* ---------- PASSWORD ---------- */
    .password-wrapper {
      position: relative;
      width: 48%;
    }

    .password-wrapper i {
      position: absolute;
      right: 10px;
      top: 34px;
      color: gray;
      cursor: pointer;
    }

    /* ---------- BUTTONS ---------- */
    .btn-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    button {
      width: 48%;
      padding: 8px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .reset {
      background: #ccc;
      color: black;
    }

    .reset:hover {
      background: #999;
    }

    .submit {
      background: #3a2fa0;
      color: white;
    }

    .submit:hover {
      background: #2a2180;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 900px) {
      body { flex-direction: column; height: auto; }
      .left, .right { width: 100%; height: auto; }
      .form-group, .password-wrapper { width: 100%; }
    }
  </style>
</head>
<body>

  <!-- LEFT SIDE -->
  <div class="left">
    <h1>Blue Technology</h1>
    <h2>M.VERVE</h2>
    <p>Inspired Applications<br>To connect with us please enter the details below</p>
  </div>

  <!-- RIGHT SIDE -->
  <div class="right">
    <div class="form-container">
      <div class="form-header">
        <h2>Create an Account</h2>
        <p>Please fill in all required details</p>
      </div>

      <form>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" placeholder="Enter First Name" required>
        </div>

        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" placeholder="Enter Last Name" required>
        </div>

        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" pattern="[0-9]{10}" placeholder="Enter Mobile Number" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="example@gmail.com" required>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" min="18" max="100" placeholder="18-100" required>
        </div>

        <div class="password-wrapper">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password" required>
          <i class="fa-solid fa-eye" id="togglePass1"></i>
        </div>

        <div class="password-wrapper">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" placeholder="Confirm Password" required>
          <i class="fa-solid fa-eye" id="togglePass2"></i>
        </div>

        <div style="width:100%;">
          <label for="desc">Description</label>
          <textarea id="desc" maxlength="150" placeholder="Max 150 characters" required></textarea>
        </div>

        <div class="btn-container">
          <button type="reset" class="reset">RESET</button>
          <button type="submit" class="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Toggle Password Visibility
    const toggle1 = document.getElementById("togglePass1");
    const toggle2 = document.getElementById("togglePass2");
    const pass1 = document.getElementById("password");
    const pass2 = document.getElementById("confirm");

    toggle1.addEventListener("click", () => {
      const type = pass1.type === "password" ? "text" : "password";
      pass1.type = type;
      toggle1.classList.toggle("fa-eye-slash");
    });

    toggle2.addEventListener("click", () => {
      const type = pass2.type === "password" ? "text" : "password";
      pass2.type = type;
      toggle2.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
